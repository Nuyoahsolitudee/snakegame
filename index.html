    <script>
        // 1. å®‰å…¨åˆå§‹åŒ– Firebase
        let db;
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyDLj14o1eUCrpAi3HLVaEZwHJjkTm1Y3Rc",
                authDomain: "snake-leaderboard-6a92c.firebaseapp.com",
                projectId: "snake-leaderboard-6a92c",

                messagingSenderId: "399594563906",
                appId: "1:399594563906:web:57686e47280a13ac74c0db"

                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase å‡†å¤‡å°±ç»ª");
            }
        } catch (e) {
            console.error("Firebase å¯åŠ¨å¤±è´¥:", e);
        }

        // åŸºç¡€å˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const overlay = document.getElementById('overlay');
        const gameStatus = document.getElementById('gameStatus');
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0, score = 0, gameRunning = false, isPaused = false, hasStarted = false;
        
        // å®‰å…¨è¯»å–æœ¬åœ°å­˜å‚¨
        let highScore = 0;
        try {
            highScore = localStorage.getItem('zhouyeSnakeHighScore') || 0;
        } catch(e) {}
        highScoreElement.textContent = highScore;

        // --- æ ¸å¿ƒå…¨å±€åŠŸèƒ½ ---

        window.togglePause = function() {
            if (!hasStarted) return;
            isPaused = !isPaused;
            gameStatus.textContent = isPaused ? 'â¸ï¸ æ¸¸æˆå·²æš‚åœ' : 'ğŸ® æ¸¸æˆè¿›è¡Œä¸­...';
        };

        window.restartGame = function() {
            clearInterval(window.gameLoop);
            snake = [{x: 10, y: 10}]; dx = 0; dy = 0; score = 0;
            scoreElement.textContent = score;
            gameRunning = false; hasStarted = false; isPaused = false;
            generateFood();
            window.closeAllModals();
            draw();
            gameStatus.innerHTML = '<span class="start-hint">æŒ‰æ–¹å‘é”®å¼€å§‹æ¸¸æˆ â†’</span>';
        };

        window.closeAllModals = function() {
            overlay.style.display = 'none';
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        };

        window.skipScore = function() { window.closeAllModals(); };

        window.showLeaderboard = async function() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '<li class="empty-leaderboard">ğŸ€ æ­£åœ¨ä»äº‘ç«¯è·å–...</li>';
            
            overlay.style.display = 'block';
            document.getElementById('leaderboardModal').style.display = 'block';

            if (!db) {
                leaderboardList.innerHTML = '<li class="empty-leaderboard">âŒ æ•°æ®åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æˆ–ç½‘ç»œ</li>';
                return;
            }

            try {
                const snapshot = await db.collection("scores").orderBy("score", "desc").limit(10).get();
                leaderboardList.innerHTML = '';
                if (snapshot.empty) {
                    leaderboardList.innerHTML = '<li class="empty-leaderboard">ğŸŒŸ æš‚æ— è®°å½•</li>';
                    return;
                }
                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    const date = data.date ? data.date.toDate().toLocaleDateString() : 'åˆšåˆš';
                    const li = document.createElement('li');
                    li.className = `leaderboard-item ${index < 3 ? 'rank-' + (index + 1) : ''}`;
                    const medal = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : `#${index + 1}`;
                    li.innerHTML = `<span class="player-rank">${medal}</span><div class="player-info"><div class="player-name">${data.name}</div><div class="player-date">${date}</div></div><span class="player-score">${data.score}åˆ†</span>`;
                    leaderboardList.appendChild(li);
                });
            } catch (error) {
                leaderboardList.innerHTML = '<li class="empty-leaderboard">âŒ è·å–å¤±è´¥ï¼Œè¯·é‡è¯•</li>';
            }
        };

        window.submitScore = async function() {
            const name = document.getElementById('playerNameInput').value.trim();
            if (!name) { alert('è¯·è¾“å…¥åå­—ï¼'); return; }
            if (!db) { alert('æ•°æ®åº“ä¸å¯ç”¨'); return; }

            const btn = document.querySelector('#nameInputModal .btn');
            btn.disabled = true;
            btn.textContent = 'æäº¤ä¸­...';

            try {
                await db.collection("scores").add({
                    name: name,
                    score: score,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('nameInputModal').style.display = 'none';
                window.showLeaderboard();
            } catch (error) {
                alert("æäº¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œï¼ˆå¦‚æœæ˜¯å›½å†…ç”¨æˆ·ï¼Œå¯èƒ½éœ€è¦ç§‘å­¦ä¸Šç½‘è®¿é—® Firebaseï¼‰");
                btn.disabled = false;
                btn.textContent = 'âœ¨ æäº¤';
            }
        };

        // --- æ¸¸æˆå†…éƒ¨é€»è¾‘ ---

        function generateFood() {
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            if (snake.some(s => s.x === food.x && s.y === food.y)) generateFood();
        }

        function draw() {
            ctx.fillStyle = '#fff0f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#ff1493' : '#ffb3d9';
                ctx.beginPath(); ctx.arc(s.x * 20 + 10, s.y * 20 + 10, 9, 0, Math.PI * 2); ctx.fill();
            });
            ctx.fillStyle = '#ff0040';
            ctx.beginPath(); ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2); ctx.fill();
        }

        function update() {
            if (isPaused || !gameRunning) return;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.some(s => s.x === head.x && s.y === head.y)) {
                endGame(); return;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    try { localStorage.setItem('zhouyeSnakeHighScore', highScore); } catch(e){}
                }
            } else { snake.pop(); }
        }

        function endGame() {
            gameRunning = false; hasStarted = false;
            clearInterval(window.gameLoop);
            document.getElementById('finalScore').textContent = score;
            overlay.style.display = 'block';
            document.getElementById('gameOverModal').style.display = 'block';
            if (score > 0) {
                setTimeout(() => {
                    document.getElementById('gameOverModal').style.display = 'none';
                    document.getElementById('scoreForName').textContent = score;
                    document.getElementById('nameInputModal').style.display = 'block';
                }, 1500);
            }
        }

        document.addEventListener('keydown', (e) => {
            if ([37,38,39,40].includes(e.keyCode)) {
                e.preventDefault();
                if (!gameRunning) {
                    gameRunning = true; hasStarted = true;
                    window.gameLoop = setInterval(() => { update(); draw(); }, 120);
                    gameStatus.textContent = 'ğŸ® æ¸¸æˆè¿›è¡Œä¸­...';
                }
                if (e.keyCode === 37 && dx !== 1) { dx = -1; dy = 0; }
                if (e.keyCode === 38 && dy !== 1) { dx = 0; dy = -1; }
                if (e.keyCode === 39 && dx !== -1) { dx = 1; dy = 0; }
                if (e.keyCode === 40 && dy !== -1) { dx = 0; dy = 1; }
            }
        });

        draw();
    </script>
